<html>
<head>
<title>form tag</title>
</head>
<body>
<form action="https//www.vikashofpal@gmail.com" method="post">
<center>FORM</center>
First name:<input type="text" name="firstname" maxlength="10"><br><br>
Last name:<input type="text" name="lastname" size="30" maxlength="10"><br><br>
Address:<br><textarea rows="3" cols="10" name="address">
</textarea><br><br>

Password:<input type="password" name="password"><br><br>
